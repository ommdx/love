<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

<title>Do you love me?</title>

<style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  display: grid;
  justify-content: center;
  align-items: center;
  background-color: white;
  font-family: "Quicksand", sans-serif;
  height: 100vh;
}

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.question-container {
  top: 40%;
}

.local-gif {
  width: 100%;
  max-width: 300px;
  border-radius: 10px;
  display: block;
  margin: 0 auto 3rem auto;
}

.question {
  font-size: 3rem;
  margin-bottom: 1rem;
  text-align: center;
}

.button-container {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
}

.btn {
  position: absolute;
  border: none;
  border-radius: 50px;
  padding: 14px 24px;
  font-size: 18px;
  cursor: pointer;
  background-color: #ff54a4;
  color: white;
  transition: 0.3s;
}

.btn:hover {
  background-color: #ffa4b1;
  transform: scale(1.1);
}

.yes-btn { right: 54%; }
.no-btn { left: 54%; }

.result-container {
  display: none;
  top: 40%;
  text-align: center;
}

.gif-result {
  border-radius: 10px;
  margin-bottom: 2rem;
  max-width: 300px;
}

.result-container h2 {
  font-size: 2.5rem;
}

/* Heart Loader */
.cssload-main {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}

.cssload-heart {
  animation: spin 2s linear infinite;
}

.cssload-heart span {
  display: inline-block;
  width: 30px;
  height: 30px;
  background: red;
  transform: rotate(45deg);
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="question-container container">
  <video class="local-gif" src="Reply me love.mp4" autoplay muted loop></video>
  <h2 class="question">Do you love me?</h2>

  <div class="button-container">
    <button class="yes-btn btn js-yes-btn">Yes</button>
    <button class="no-btn btn js-no-btn">No</button>
  </div>
</div>

<div class="result-container container">
  <video class="gif-result" src="Love me.mp4" autoplay loop></video>
  <h2>I knew it üòç!</h2>
</div>

<div class="cssload-main">
  <div class="cssload-heart">
    <span></span>
  </div>
</div>

<script>
const questionContainer = document.querySelector(".question-container");
const resultContainer = document.querySelector(".result-container");
const gifResult = document.querySelector(".gif-result");
const heartLoader = document.querySelector(".cssload-main");
const yesBtn = document.querySelector(".js-yes-btn");
const noBtn = document.querySelector(".js-no-btn");

// Move NO button randomly
noBtn.addEventListener("mouseover", () => {
  const containerRect = questionContainer.getBoundingClientRect();

  const newX = Math.random() * containerRect.width;
  const newY = Math.random() * containerRect.height;

  noBtn.style.left = newX + "px";
  noBtn.style.top = newY + "px";
});

// YES button click
yesBtn.addEventListener("click", () => {
  questionContainer.style.display = "none";
  heartLoader.style.display = "block";

  setTimeout(() => {
    heartLoader.style.display = "none";
    resultContainer.style.display = "block";
    gifResult.play();
  }, 3000);
});
</script>

</body>
</html>
